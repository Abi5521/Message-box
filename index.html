<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message box</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <i class="fa-regular fa-user"></i>
            <h2>Ask Me a Question</h2>
            <input id="ip1" type="text" placeholder="Type something">
            <div
            class="btns">
                <button id="btn1" type="button" onclick="checkQues()">Accept</button>
                <button id="btn2" type="button">Decline</button>
            </div>
        </div>
    </div>

    <script>
        var Ques = ['What is your name?',
            'What is your age?',
            'What is your favorite food?',
            'What is your favorite dress combo?'
        ];
        
        function checkQues(){
            let userInput = document.getElementById('ip1').value;
            if(!Ques.includes(userInput)){
                alert("Please try some other question.");
            }
            else{
                alert("Thank you for your response.");
            }
        }
    </script>
</body>
</html>
